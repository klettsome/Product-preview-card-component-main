<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="cards">
      <div class="card">
        <header class="card_header"></header>

        <div class="card_main">
          <span class="card_category">perfume</span>
          <h1 class="card_title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card_text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <footer class="card_footer">
            <div class="card_price">
              <p class="card_sale">&#36;149.99</p>
              <span class="card_full">
                <small>&#36;169.99</small>
              </span>
            </div>

            <a class="card_btn btn" href="#">
              <span>
                <img src="/images/icon-cart.svg" alt="" />
              </span>
              Add to Cart
            </a>
          </footer>
        </div>
      </div>
    </main>
  </body>
</html>
